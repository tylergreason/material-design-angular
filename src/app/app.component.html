<mat-sidenav-container>

  <mat-sidenav #drawer mode="cover">
    <div class="title">
      <mat-icon>arrow_circle_down</mat-icon>
      The App
    </div>
    <mat-list-item>
      <a mat-button href="home">
        <mat-icon>home</mat-icon>
        Home
      </a>
    </mat-list-item>
    <mat-list-item>
      <a mat-button href="products">
        <mat-icon>shopping_bag</mat-icon>
        Products
      </a>
      </mat-list-item>
      <mat-list-item>
      <a mat-button href="navigation">
        <mat-icon>navigation</mat-icon>
        navigation
      </a>
    </mat-list-item>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="top-bar">
      <button mat-button (click)="drawer.toggle()">
        <mat-icon class="icon-menu" mat-button>menu</mat-icon>
      </button>
      <div class="title">
        <mat-icon>arrow_circle_down</mat-icon>
        The App
      </div>
    </div>
    <div id="content">
      <router-outlet></router-outlet>

  </mat-sidenav-content>
